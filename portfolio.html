<head>

    <title>My Skills</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 0; /* Menghapus jarak antara foto dan skills */
        }
        .portfolio-item, .skills {
            flex: 1;
            margin: 0; /* Menghapus margin */
            max-width: 48%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #00ffcc;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #00ffcc;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:nth-child(odd) {
            background-color: #444;
        }
        .portfolio-item img {
            width: 400px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }
        .portfolio-item h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .portfolio-item p {
            font-size: 16px;
            line-height: 1.6;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #00ffcc;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background: rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        nav a:hover {
            color: #121212;
            background-color: #00ffcc;
            border-color: #00ffcc;
        }
    </style>
</head>
