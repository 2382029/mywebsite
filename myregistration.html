<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #000000); /* Gradient background */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #00ffcc;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }

        form {
            max-width: 600px;
            width: 100%; /* Full width for responsiveness */
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* Frosted glass effect */
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
            transition: transform 0.3s;
            margin: 0 auto; /* Center the form */
            display: flex; /* Use flexbox for better alignment */
            flex-direction: column; /* Stack form elements vertically */
            margin-bottom: 50px; /* Space below the form */
        }

        form:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00ffcc; /* Accent color for labels */
        }

        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none; /* Remove border */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="number"]:focus {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 5px #00ffcc; /* Glow effect on focus */
            outline: none;
        }

        input[type="submit"] {
            background-color: #00ffcc;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; /* Full width for the button */
            font-weight: bold; /* Bold text for the button */
        }

        input[type="submit"]:hover {
            background-color: #00cc99; /* Darken on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #00ffcc;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background: rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        nav a:hover {
            color: #121212;
            background-color: #00ffcc;
            border-color: #00ffcc;
        }
    </style>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        
        <form action="#" method="post"> <!-- Update action to the desired endpoint -->
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="meal">No. Makan:</label>
            <input type="number" id="meal" name="meal" required>

            <input type="submit" value="Daftar">
        </form>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="myHoliday.html">My Holiday</a>
            <a href="myregistration.html">Registration</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
